<div data-ng-init="init()">

    <div id="divProviders" class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">{{description}}</h2>
            </div>
            <div class="panel-body">
                <div class="row">

					<table class="table table-hover">
						<tr>
							<th>
								Description
							</th>
							<th>
								ioType
							</th>
							<th>
								IpAddress
							</th>
							<th>
								Port
							</th>
							<th>
								Enabled
							</th>
						</tr>
						<tr ng-repeat="x in io" ng-click="selectTable(x,'edit')">
							<td>{{ x.description }}</td>
							<td>{{ x.ioType }}</td>
							<td>{{ x.ipAddress }}</td>
							<td>{{ x.port }}</td>
							<td>{{ x.enabled }}</td>
							<td><input type="button" class="btn btn-default" ng-click="ioDelete(x,'delete')" value="X"></input></td>
						</tr>
					</table>
                </div>
                <hr/>
	            <div class="form-group">
	            	<label for="Description">Description:</label>
	            	<input id="Description" class="form-control" ng-model="selecteddescription"></input>
	            	<label for="ioType">ioType:</label>
					<select ng-model="selectedioType" class="form-control">
						<option value="TCP-MODMUX-DIO8">TCP-MODMUX-DIO8</option>
						<option value="TCP-MODMUX-AI8">TCP-MODMUX-AI8</option>
						<option value="GAR-FEP">GAR-FEP</option>
					</select>
	            	<label for="ipAddress">ipAddress:</label>
	            	<input id="ipAddress" class="form-control" ng-model="selectedipAddress"></input>

	            	<label for="port">Port:</label>
	            	<input id="port" class="form-control" ng-model="selectedport"></input>
					<label class="checkbox-inline"><input type="checkbox" ng-model="selectedenabled">Enabled</label>	            	
					<div>
						<hr/>
		            	<input type="button" class="btn btn-default" value="Add" ng-click="ioAdd()"></input>
		            	<input type="button" class="btn btn-default" value="Update" ng-click="ioUpdate()"></input>
		            	<input type="button" class="btn btn-default" value="Cancel" ng-click="init()"></input>
					</div>
	            </div>
            </div>
        </div>




        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Control</h2>
            </div>
            <div class="panel-body">
                <div class="row">

					<table class="table table-hover">
						<tr>
							<th>
								Description
							</th>
							<th>
								controlType
							</th>
						</tr>
						<tr ng-repeat="x in control" ng-click="selectControlTable(x,'edit')">
							<td>{{ x.description }}</td>
							<td>{{ x.controlType }}</td>
							<td><input type="button" class="btn btn-default" ng-click="controlDelete(x,'delete')" value="X"></input></td>
						</tr>
					</table>
                </div>
                <hr/>
	            <div class="form-group">
	            	<!-- <img src="./assets/img/reservoir.png"> -->
	            	<img src={{selectedControlImg}}>
	            	<br/>
	            	<label for="selectedControlDescription">Description:</label>
	            	<input id="selectedControlDescription" class="form-control" ng-model="selectedControlDescription"></input>
	            	<label for="selectedControlType">controlType:</label>
					<select ng-model="selectedControlType" class="form-control" ng-change="controlChange()">
						<option value="reservoir">reservoir</option>
						<option value="sewagesump">sewagesump</option>
						<option value="other">other</option>
					</select>
					<div id="divSetPointsReservoir" ng-show="controlUI.divSetPointsReservoirVisible">
						<h4>Setpoints</h4>
						<hr/>
		            	<label for="selectedControlReservoirSPLow">low:</label>
		            	<input id="selectedControlReservoirSPLow" class="form-control" ng-model="selectedControlReservoirSPLow"></input>
		            	<label for="selectedControlReservoirSPHi">hi:</label>
		            	<input id="selectedControlReservoirSPHi" class="form-control" ng-model="selectedControlReservoirSPHi"></input>
		            	<label for="selectedControlReservoirSPSourceIO">SourceIO:</label>
		            	<input id="selectedControlReservoirSPSourceIO" class="form-control" ng-model="selectedControlReservoirSPSourceIO"></input>
		            	<label for="selectedControlReservoirSPIO">IO:</label>
		            	<input id="selectedControlReservoirSPIO" class="form-control" ng-model="selectedControlReservoirSPIO"></input>
						<label class="checkbox-inline"><input type="checkbox" ng-model="selectedControlReservoirEnabled">Enabled</label>	            	

						<h4>msgOutSetPointLow</h4>
						<hr/>
		            	<label for="selectedControlReservoirMsgOutSPLowSourceAddress">Source Address:</label>
		            	<input id="selectedControlReservoirMsgOutSPLowSourceAddress" class="form-control" ng-model="selectedControlReservoirMsgOutSPLowSourceAddress"></input>
		            	<label for="selectedControlReservoirMsgOutSPLowDestinationAddress">Destination Address:</label>
		            	<input id="selectedControlReservoirMsgOutSPLowDestinationAddress" class="form-control" ng-model="selectedControlReservoirMsgOutSPLowDestinationAddress"></input>
		            	<label for="selectedControlReservoirMsgOutSPLowDestinationIO">Destination IO:</label>
		            	<input id="selectedControlReservoirMsgOutSPLowDestinationIO" class="form-control" ng-model="selectedControlReservoirMsgOutSPLowDestinationIO"></input>
		            	<label for="selectedControlReservoirMsgOutSPLowIO">IO (ie: digOut):</label>
		            	<input id="selectedControlReservoirMsgOutSPLowIO" class="form-control" ng-model="selectedControlReservoirMsgOutSPLowIO"></input>
		            	<label for="selectedControlReservoirMsgOutSPLowWriteMask">Write Mask:</label>
		            	<input id="selectedControlReservoirMsgOutSPLowWriteMask" class="form-control" ng-model="selectedControlReservoirMsgOutSPLowWriteMask"></input>
		            	<label for="selectedControlReservoirMsgOutSPLowWriteValue">Write Value:</label>
		            	<input id="selectedControlReservoirMsgOutSPLowWriteValue" class="form-control" ng-model="selectedControlReservoirMsgOutSPLowWriteValue"></input>


						<h4>msgOutSetPointHi</h4>
						<hr/>
		            	<label for="selectedControlReservoirMsgOutSPHiSourceAddress">Source Address:</label>
		            	<input id="selectedControlReservoirMsgOutSPHiSourceAddress" class="form-control" ng-model="selectedControlReservoirMsgOutSPHiSourceAddress"></input>
		            	<label for="selectedControlReservoirMsgOutSPHiDestinationAddress">Destination Address:</label>
		            	<input id="selectedControlReservoirMsgOutSPHiDestinationAddress" class="form-control" ng-model="selectedControlReservoirMsgOutSPHiDestinationAddress"></input>
		            	<label for="selectedControlReservoirMsgOutSPHiDestinationIO">Destination IO:</label>
		            	<input id="selectedControlReservoirMsgOutSPHiDestinationIO" class="form-control" ng-model="selectedControlReservoirMsgOutSPHiDestinationIO"></input>
		            	<label for="selectedControlReservoirMsgOutSPHiIO">IO (ie: digOut):</label>
		            	<input id="selectedControlReservoirMsgOutSPHiIO" class="form-control" ng-model="selectedControlReservoirMsgOutSPHiIO"></input>
		            	<label for="selectedControlReservoirMsgOutSPHiWriteMask">Write Mask:</label>
		            	<input id="selectedControlReservoirMsgOutSPHiWriteMask" class="form-control" ng-model="selectedControlReservoirMsgOutSPHiWriteMask"></input>
		            	<label for="selectedControlReservoirMsgOutSPHiWriteValue">Write Value:</label>
		            	<input id="selectedControlReservoirMsgOutSPHiWriteValue" class="form-control" ng-model="selectedControlReservoirMsgOutSPHiWriteValue"></input>

						
					</div>
					<div>
						<hr/>
		            	<input type="button" class="btn btn-default" value="Add" ng-click="controlAdd()"></input>
		            	<input type="button" class="btn btn-default" value="Update" ng-click="controlUpdate()"></input>
		            	<input type="button" class="btn btn-default" value="Cancel" ng-click="init()"></input>
					</div>
	            </div>
            </div>
        </div>




        <div>
        	<input type="button" class="btn btn-warning" value="SAVE" ng-click="save()"></input>
        </div>

    </div>


<!-- 	<ul>
	  <li ng-repeat="x	in io">
	    {{ x.description }}
	  </li>
	</ul>	
 -->
 </div>
