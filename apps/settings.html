<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/rtu.css">
    <title>RTU Settings</title>
</head>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

<div ng-app="">
    
</div>


<div class="navbar-default">
    <div class="panel panel-default">
        <div class="panel-heading">
            <input type="button" class="btn btn-default menu" value="Home" onclick="__xaf_PrePaidVendingV1.SelectPage(0);">
            <input type="button" class="btn btn-default pull-right menu" value="Options" onclick="__xaf_PrePaidVendingV1.SelectPage(4);">
        </div>
    </div>
</div>

<!-- //////////////////// visible for laptops and desktops start //////////////////// -->
<div id="divPage" class="visible-md-block visible-lg-block col-md-12 col-lg-12">
  <div class="col-md-6 col-lg-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h2 class="panel-title">RTU Settings</h2>
      </div>
      <div class="panel-body">
        <div id="divMeterNumber">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-3 col-lg-3 control-label" for="txtRTUID">RTUID:</label>
              <div class="col-md-9 col-lg-9">
                <input class="form-control" placeholder="Enter RTU ID (eg: 1)" id="txtRTUID" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-lg-3 control-label" for="txtRTUDescription">RTU Description:</label>
              <div class="col-md-9 col-lg-9">
                <input class="form-control" placeholder="Enter RTU Description (eg: Site1 or Zuma Reservoir)" id="txtRTUDescription" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-lg-3 control-label" for="txtTimeZone">Time Zone:</label>
              <div class="col-md-9 col-lg-9">
                <input class="form-control" placeholder="Enter Time Zone (eg: -2)" id="txtTimeZone" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-lg-3 control-label" for="txtFixedTxTime">Fixed Tx Time:</label>
              <div class="col-md-9 col-lg-9">
                <input class="form-control" placeholder="Enter Fixed Tx Time (eg: 2)" id="txtFixedTxTime" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-lg-3 control-label" for="txtCommsTimeout">Comms Timeout:</label>
              <div class="col-md-9 col-lg-9">
                <input class="form-control" placeholder="Enter Comms Timeout (eg: 30)" id="txtCommsTimeout" type="text">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Remote Web Server</h2>
      </div>
      <div class="panel-body">
        <div id="divMeterNumber">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-3 col-lg-3 control-label" for="txtRemoteWebIp">Local IP:</label>
              <div class="col-md-9 col-lg-9">
                <input class="form-control" placeholder="Enter IP (eg: 41.0.0.1)" id="txtRemoteWebIp" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-lg-3 control-label" for="txtRemotePort">Local Web Port:</label>
              <div class="col-md-9 col-lg-9">
                <input class="form-control" placeholder="Enter Local Web Port (eg: 1234)" id="txtRemotePort" type="text">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
  <div class="col-md-6 col-lg-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h2 class="panel-title">Local Web Server</h2>
      </div>
      <div class="panel-body">
        <div id="divMeterNumber">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-4 col-lg-4 control-label" for="txtLocalIP">Local IP:</label>
              <div class="col-md-8 col-lg-8">
                <input class="form-control" placeholder="Enter Local IP (eg: 192.168.1.95)" id="txtLocalIP" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 col-lg-4 control-label" for="txtLocalPort">Local Web Port:</label>
              <div class="col-md-8 col-lg-8">
                <input class="form-control" placeholder="Enter Local Web Port (eg: 8000)" id="txtLocalPort" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 col-lg-4 control-label" for="txtDefaultHTMLPage">Default HTML page:</label>
              <div class="col-md-8 col-lg-8">
                <input class="form-control" placeholder="Enter Default HTML page (eg: default.html)" id="txtDefaultHTMLPage" type="text">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Modbus Slave</h2>
      </div>
      <div class="panel-body">
        <div id="divMeterNumber">
          <form class="form-horizontal">
            <div class="form-group">
              <label class=" col-md-4 col-lg-4 control-label" for="txtModbusSlaveEnabled">Modbus Slave Enabled:</label>
              <div class="col-md-8 col-lg-8">
                <input class="form-control" placeholder="" id="txtRemoteWebIp" type="checkbox">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 col-lg-4 control-label" for="txtModbusSlavePort">Local Web Port:</label>
              <div class="col-md-8 col-lg-8">
                <input class="form-control" placeholder="Enter Local Web Port (eg: 2344)" id="txtModbusSlavePort" type="text">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- //////////////////// visible for laptops and desktops start //////////////////// -->


<!-- //////////////////// visible for phones and tablets start //////////////////// -->
<div id="divPage" class="visible-xs-block visible-sm-block col-xs-12 col-sm-12">

  <div class="panel panel-primary">
    <div class="panel-heading" data-toggle="collapse" data-target="#rtuset">
        <h2 class="panel-title">RTU Settings</h2>
    </div>
    <div class="panel-body collapse" id="rtuset">
      <div id="divMeterNumber">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtRTUID">RTUID:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter RTU ID (eg: 1)" id="txtRTUID" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtRTUDescription">RTU Description:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter RTU Description (eg: Site1 or Zuma Reservoir)" id="txtRTUDescription" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtTimeZone">Time Zone:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter Time Zone (eg: -2)" id="txtTimeZone" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtFixedTxTime">Fixed Tx Time:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter Fixed Tx Time (eg: 2)" id="txtFixedTxTime" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtCommsTimeout">Comms Timeout:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter Comms Timeout (eg: 30)" id="txtCommsTimeout" type="text">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading" data-toggle="collapse" data-target="#lws">
        <h2 class="panel-title">Local Web Server</h2>
    </div>
    <div class="panel-body collapse" id="lws">
      <div id="divMeterNumber">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtLocalIP">Local IP:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter Local IP (eg: 192.168.1.95)" id="txtLocalIP" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtLocalPort">Local Web Port:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter Local Web Port (eg: 8000)" id="txtLocalPort" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtDefaultHTMLPage">Default HTML page:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter Default HTML page (eg: default.html)" id="txtDefaultHTMLPage" type="text">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="panel panel-primary">
    <div class="panel-heading" data-toggle="collapse" data-target="#rws">
      <h2 class="panel-title">Remote Web Server</h2>
    </div>
    <div class="panel-body collapse" id="rws">
      <div id="divMeterNumber">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtRemoteWebIp">Local IP:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter IP (eg: 41.0.0.1)" id="txtRemoteWebIp" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtRemotePort">Local Web Port:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter Local Web Port (eg: 1234)" id="txtRemotePort" type="text">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="panel panel-primary">
    <div class="panel-heading" data-toggle="collapse" data-target="#ms">
      <h2 class="panel-title">Modbus Slave</h2>
    </div>
    <div class="panel-body collapse" id="ms">
      <div id="divMeterNumber">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-8 col-sm-8 control-label" for="txtModbusSlaveEnabled">Modbus Slave Enabled:</label>
            <div class="col-xs-4 col-sm-4">
              <input class="form-control" placeholder="" id="txtRemoteWebIp" type="checkbox">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-12 control-label" for="txtModbusSlavePort">Local Web Port:</label>
            <div class="col-xs-12 col-sm-12">
              <input class="form-control" placeholder="Enter Local Web Port (eg: 2344)" id="txtModbusSlavePort" type="text">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- //////////////////// visible for phones and tablets end //////////////////// -->
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <input type="button" class="btn btn-success btn-lg btn-block pull-right" value="Save" onclick="return __xaf_PrePaidVendingV1.processVendVoucher();">
</div>








<script src="scripts/jquery-2.1.4.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
</body>
</html>
